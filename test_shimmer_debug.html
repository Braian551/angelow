<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Shimmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .product-card.shimmer {
            border: 1px solid rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }
        
        .product-card.shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer-slide 1.8s ease-in-out infinite;
            z-index: 1;
        }
        
        .shimmer-wishlist,
        .shimmer-image,
        .shimmer-category,
        .shimmer-title,
        .shimmer-rating,
        .shimmer-price,
        .shimmer-button {
            background: #f0f0f0;
            position: relative;
            z-index: 0;
            display: block;
            border-radius: 4px;
        }
        
        .shimmer-wishlist {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            z-index: 2;
        }
        
        .shimmer-image {
            height: 280px;
            width: 100%;
            background: #f5f5f5;
        }
        
        .shimmer-info {
            padding: 2rem;
        }
        
        .shimmer-category {
            height: 14px;
            width: 100px;
            margin-bottom: 0.8rem;
        }
        
        .shimmer-title {
            height: 18px;
            width: 100%;
            margin-bottom: 0.4rem;
        }
        
        .shimmer-title + .shimmer-title {
            width: 70%;
            margin-bottom: 1rem;
        }
        
        .shimmer-rating {
            height: 16px;
            width: 120px;
            margin-bottom: 1.2rem;
        }
        
        .shimmer-price {
            height: 28px;
            width: 100px;
            margin-bottom: 1.8rem;
        }
        
        .shimmer-button {
            height: 42px;
            width: 100%;
        }
        
        @keyframes shimmer-slide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Test Shimmer Effect</h1>
    <div class="products-grid">
        <div class="product-card shimmer">
            <div class="shimmer-wishlist"></div>
            <div class="shimmer-image"></div>
            <div class="shimmer-info">
                <div class="shimmer-category"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-rating"></div>
                <div class="shimmer-price"></div>
                <div class="shimmer-button"></div>
            </div>
        </div>
        
        <div class="product-card shimmer">
            <div class="shimmer-wishlist"></div>
            <div class="shimmer-image"></div>
            <div class="shimmer-info">
                <div class="shimmer-category"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-rating"></div>
                <div class="shimmer-price"></div>
                <div class="shimmer-button"></div>
            </div>
        </div>
        
        <div class="product-card shimmer">
            <div class="shimmer-wishlist"></div>
            <div class="shimmer-image"></div>
            <div class="shimmer-info">
                <div class="shimmer-category"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-title"></div>
                <div class="shimmer-rating"></div>
                <div class="shimmer-price"></div>
                <div class="shimmer-button"></div>
            </div>
        </div>
    </div>
</body>
</html>
