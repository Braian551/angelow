<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Búsqueda y Carrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .test-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .results {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }
        
        .result-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .result-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .result-slug {
            font-size: 12px;
            color: #666;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .term-chip {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-vial"></i> Prueba de Búsqueda y Carrito</h1>
        
        <div class="card">
            <h2><i class="fas fa-search"></i> Prueba de Búsqueda</h2>
            
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-keyboard"></i>
                    <span>Buscar productos</span>
                </div>
                <div class="search-box">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="Escribe para buscar productos..." 
                           autocomplete="off">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div id="searchResults"></div>
            </div>
            
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-flask"></i>
                    <span>Prueba de procedimiento almacenado</span>
                </div>
                <button onclick="testStoredProcedure()">
                    <i class="fas fa-play"></i>
                    Probar Procedimiento
                </button>
                <div id="procedureResults"></div>
            </div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-shopping-cart"></i> Prueba de Carrito</h2>
            
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-database"></i>
                    <span>Verificar estructura del carrito</span>
                </div>
                <button onclick="testCartStructure()">
                    <i class="fas fa-check-circle"></i>
                    Verificar Carrito
                </button>
                <div id="cartResults"></div>
            </div>
            
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-list"></i>
                    <span>Ver items del carrito</span>
                </div>
                <button onclick="testGetCartItems()">
                    <i class="fas fa-eye"></i>
                    Ver Items
                </button>
                <div id="cartItemsResults"></div>
            </div>
        </div>
    </div>

    <script>
        let searchTimeout;
        const baseUrl = window.location.origin + '/angelow';
        
        // Búsqueda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const term = e.target.value.trim();
            
            if (term.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchProducts(term);
            }, 300);
        });
        
        async function searchProducts(term) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="status info"><i class="fas fa-spinner loading"></i> Buscando...</div>';
            
            try {
                const response = await fetch(`${baseUrl}/ajax/busqueda/search.php?term=${encodeURIComponent(term)}`);
                const data = await response.json();
                
                let html = '<div class="results">';
                
                if (data.suggestions && data.suggestions.length > 0) {
                    html += '<h4 style="margin-bottom: 10px;">Productos:</h4>';
                    data.suggestions.forEach(item => {
                        html += `
                            <div class="result-item">
                                <img src="${baseUrl}/${item.image_path}" alt="${item.name}" onerror="this.src='${baseUrl}/uploads/products/default-product.jpg'">
                                <div class="result-info">
                                    <div class="result-name">${item.name}</div>
                                    <div class="result-slug">${item.slug}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                if (data.terms && data.terms.length > 0) {
                    html += '<h4 style="margin: 15px 0 10px;">Términos sugeridos:</h4>';
                    data.terms.forEach(term => {
                        html += `<span class="term-chip"><i class="fas fa-search"></i> ${term}</span>`;
                    });
                }
                
                if (!data.suggestions?.length && !data.terms?.length) {
                    html += '<div class="status info"><i class="fas fa-info-circle"></i> No se encontraron resultados</div>';
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
            }
        }
        
        async function testStoredProcedure() {
            const resultsDiv = document.getElementById('procedureResults');
            resultsDiv.innerHTML = '<div class="status info"><i class="fas fa-spinner loading"></i> Ejecutando procedimiento...</div>';
            
            try {
                const response = await fetch(`${baseUrl}/ajax/busqueda/search.php?term=camiseta`);
                const data = await response.json();
                
                let html = '<div class="status success"><i class="fas fa-check-circle"></i> Procedimiento ejecutado correctamente</div>';
                html += '<div style="margin-top: 15px; padding: 15px; background: white; border-radius: 8px;">';
                html += `<strong>Productos encontrados:</strong> ${data.suggestions?.length || 0}<br>`;
                html += `<strong>Términos sugeridos:</strong> ${data.terms?.length || 0}<br>`;
                html += `<pre style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>`;
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
            }
        }
        
        async function testCartStructure() {
            const resultsDiv = document.getElementById('cartResults');
            resultsDiv.innerHTML = '<div class="status info"><i class="fas fa-spinner loading"></i> Verificando...</div>';
            
            try {
                const response = await fetch(`${baseUrl}/ajax/cart/get_cart_count.php`);
                const data = await response.json();
                
                let html = '<div class="status success"><i class="fas fa-check-circle"></i> Carrito funcional</div>';
                html += '<div style="margin-top: 15px; padding: 15px; background: white; border-radius: 8px;">';
                html += `<strong>Items en carrito:</strong> ${data.count || 0}<br>`;
                html += `<strong>Estado:</strong> ${data.success ? 'OK' : 'Error'}<br>`;
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
            }
        }
        
        async function testGetCartItems() {
            const resultsDiv = document.getElementById('cartItemsResults');
            resultsDiv.innerHTML = '<div class="status info"><i class="fas fa-spinner loading"></i> Obteniendo items...</div>';
            
            try {
                // Redirigir a la página del carrito
                window.location.href = `${baseUrl}/tienda/cart.php`;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
